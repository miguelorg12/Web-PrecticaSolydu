
        <mat-drawer-container class="example-container" autosize>
            <mat-drawer #drawer class="example-sidenav" mode="side">   
                <mat-nav-list>
                    <a mat-list-item [routerLink]="['/home']" (click)="drawer.toggle()">Home</a>
                    <a mat-list-item [routerLink]="['/users']" (click)="drawer.toggle()">Usuarios</a>
                    <a mat-list-item [routerLink]="['/rols']" (click)="drawer.toggle()">Roles</a>
                    <a mat-list-item [routerLink]="['/vistas']" (click)="drawer.toggle()">Vistas</a>
                    <a mat-list-item [routerLink]="['/ventas']" (click)="drawer.toggle()">Ventas</a>
                    <a mat-list-item [routerLink]="['/categorias']" (click)="drawer.toggle()">Categorias</a>
                    <a mat-list-item [routerLink]="['/ordenes']" (click)="drawer.toggle()">Ordenes</a>
                </mat-nav-list>
            </mat-drawer>
            <mat-toolbar class="toolbar">
                <mat-toolbar-row>
                  <button mat-icon-button color="primary" class="button-sidenav" (click)="drawer.toggle()">
                      <mat-icon>menu</mat-icon>
                  </button>
                  <span class="example-spacer"></span>
                  <button mat-icon-button class="button-sidenav" aria-label="Example icon-button with heart icon">
                    <mat-icon>exit_to_app</mat-icon>
                  </button>
                </mat-toolbar-row>
              </mat-toolbar>
              <ng-content></ng-content>
        </mat-drawer-container>
