<app-side-nav>
    <div class="header-container">
        <h1>Roles</h1>
        <a mat-raised-button color="black" [routerLink]="['/rols/create']">
            <mat-icon>add</mat-icon>
            Crear Rol
        </a>
    </div>
    <div class="mat-elevation-z8 table">
        <table mat-table [dataSource]="roles" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let rol"> {{rol.id}} </td>
            </ng-container>

            <ng-container matColumnDef="rol">
                <th mat-header-cell *matHeaderCellDef> Rol </th>
                <td mat-cell *matCellDef="let rol"> {{rol.rol}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let rol"> 
                    <a mat-icon-button color="primary" [routerLink] = "['/users']">
                        <mat-icon>edit</mat-icon>
                    </a> 
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</app-side-nav>
