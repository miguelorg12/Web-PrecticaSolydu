<div class="container">
<form [formGroup]="loginform">
    <h1 class="login-title">Login</h1>
        <div class="example-container form-fields">
            <mat-form-field appearance="fill">
                <mat-label>Ingrese su correo</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="email">
                <div *ngIf="loginform.controls['email'].errors">
                    <mat-error *ngIf="loginform.controls['email'].errors['required']">El email es requerido</mat-error>
                    <mat-error *ngIf="loginform.controls['email'].errors['email']">El email no es válido</mat-error>
                </div>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Ingrese su contraseña</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <div *ngIf="loginform.controls['password'].errors">
                  <mat-error *ngIf="loginform.controls['password'].errors['required']">La contraseña es requerida</mat-error>
                </div>
              </mat-form-field>
              <div *ngIf="backendErrors" class="">
                <mat-error>{{ backendErrors }}</mat-error>
              </div>
              <button  mat-raised-button  (click)="login()" class="button-login">Ingresar</button>
        </div>
</form>
<div class="register-container">
    <p class="register-text button-register">No tienes cuenta? <a [routerLink]="['/register']" class="button-register">Regístrate</a></p>
</div>
</div>
